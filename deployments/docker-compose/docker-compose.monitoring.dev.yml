version: "3.8"

name: microservices-poc

services:
  prometheus:
    image: prom/prometheus:v2.45.0
    environment:
      - TZ=UTC
    volumes:
      - ./prometheus/server/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./data/prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: always
    user: root
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana:10.1.0
    hostname: grafana
    user: root
    environment:
      - TZ=UTC
    restart: always
    volumes:
        - ./grafana/datasources/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
        - ./data/grafana/data:/var/lib/grafana
    depends_on:
      - prometheus
    ports:
        - "3000:3000"
