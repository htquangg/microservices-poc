syntax = "proto3";

package storepb;

option go_package = ",/;proto";

message StoreCreated {
  string id = 1;
  string name = 2;
}

message StoreRebranded {
  string id = 1;
  string name = 2;
}

message ProductAdded {
  string id = 1;
  string store_id = 2;
  string name = 3;
  string description = 4;
  string sku = 5;
  double price = 6;
}

